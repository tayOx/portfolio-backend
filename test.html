<!DOCTYPE html>
<html>

<head>
    <!-- Remote style sheet -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="/style.css">

    <!-- Local style sheet relative to this file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Embedded style sheet -->
    <style>
        #content {
            display: block;
        }

        .internal {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container external internal" id="content">
        <div class="row">
            <input type="text" id="cpf" requires placeholder="Escreva seu cpf aqui">
            <button type="send" id="pesquisar" class="send-btn">Consultar</button>
        </div>
    </div>
    
</body>
<script src="javascript.js">

    const consultarApi = async () => {
        const query = document.getElementById('cpf').value
        const url = `localhost:8080/result${query}`
        const response = await fetch(url)
    }

    document.getElementById('pesquisar')
            .addEventListener('click', consultarApi)
    
</script>

</html>
